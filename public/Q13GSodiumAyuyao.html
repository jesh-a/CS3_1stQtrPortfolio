         document.getElementById("result").innerHTML = "Hmmmmm... you're getting there. " + guess + " is too low.";
        }
    }
     function answerHere() {
        document.getElementById("result").innerHTML = "The number I was thinking of was " + dNumber + ". Better luck next time! ^^";
    }
