<p style="font-family: Arial; color:#a1a880">Meal . . . ! </p>
<input id="mp" type="number" placeholder="Meal Price" />
<input id="tip" type="number" placeholder="Tip" />
<input id="sc" type="number" placeholder="Service Charge" />
<button onclick="totalMeal()"> Calculate Total Meal !</button>

<div id="total" style="color: white"></div>

</div>

<script>
    function totalMeal() {
        alert("Calculating Total Meal Price ...");
        var mealPrice = parseFloat(document.getElementById("mp").value);
        var tip = parseFloat(document.getElementById("tip").value); 
        var serviceCharge = parseFloat(document.getElementById("sc").value);
        var totalPrice = mealPrice + tip + (serviceCharge / 100) * mealPrice;
        document.getElementById("total").innerHTML = "Total Meal Price is: " + totalPrice.toFixed(2) + " PHP !!!";
    }
</script>
